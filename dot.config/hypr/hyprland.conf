$terminal = alacritty
$fileManager = dolphin
$menu = wofi --show drun

#################
### AUTOSTART ###
#################
exec-once = uwsm app -- nm-applet &
exec-once = uwsm app -- hyprpaper 
exec-once = uwsm app -- slack

